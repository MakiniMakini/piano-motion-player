<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facetracking</title>
    <link rel="stylesheet" href="styles/libs/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>

<!-- A simple Navbar -->
<div class="nav py-10">
    <ul class="nav justify-content-end">
      
       
        <li class="nav-item">
          <a class="nav-link" href="#">Motion Piano</a>
        </li>
        
      </ul>
</div>   


<div class="container">
        <div id="mainContent">

            <!-- Video and Canvas  -->
            <video id="video" autoplay width="640" height="480"></video>
            <canvas id="canvas-primary" width="640" height="480"></canvas>
            <canvas id="canvas-secondary" width="640" height="480"></canvas>

            <!-- Blend Mode Video -->

            <div class="motion-cam">Motion Detector</div>
             
            <!-- Load images and sounds -->
            <div id="piano">
                <div id="back"></div>
                <div id="note0" class="note"></div>
                <div id="note1" class="note"></div>
                <div id="note2" class="note"></div>
                <div id="note3" class="note"></div>
                <div id="note4" class="note"></div>
                <div id="note5" class="note"></div>
                <div id="note6" class="note"></div>
                <div id="note7" class="note"></div>
            </div>

            <!-- Initial User-friendly Message -->
            <div class="loading">Initializing assets...</div>

        </div>
    </div>


    <script src="js/libs/buffer-loader.js"></script>
    <script src="js/libs/jquery.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-36294101-2']);
        _gaq.push(['_trackPageview']);
      
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      
      </script>
</body>
</html>
